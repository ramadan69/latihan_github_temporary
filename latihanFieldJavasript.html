<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textInput" onkeyup="inputChange()" />
    <p id="result"></p>
    <script>
        function inputChange() {
            const text = document.getElementById('textInput').value;
            if (text.length > 8) {
                alert('hey pesannya kebanyakan')
            } else {
                document.getElementById('result').innerHTML = text;
            }
        }
    </script>
</body>

</html>
