<body>
    <input type="text" id="textBil1" />
    <label id="resultOp"></label>
    <input type="text" id="textBil2" /><br>
    <label id="resultHsl"></label><br>
    <button id="btnTambah" onclick="prosesTambah()">+</button>
    <button id="btnKurang" onclick="prosesKurang()">-</button>
    <button id="btnKali" onclick="prosesKali()">X</button>
    <button id="btnBagi" onclick="prosesBagi()">/</button>
    <button id="btnHapus" onclick="prosesHapus()">C</button>
    <button id="btnZ" value="Z" onclick="proses()">Z</button>

        function prosesTambah() {
            const bil1 = document.getElementById('textBil1').value;
            const bil2 = document.getElementById('textBil2').value;
            document.getElementById('resultOp').innerHTML = '+';
            const Hsl = parseInt(bil1) + parseInt(bil2);
            document.getElementById('resultHsl').innerHTML = Hsl;


        }
        function prosesKurang() {
            const bil1 = document.getElementById('textBil1').value;
            const bil2 = document.getElementById('textBil2').value;
            document.getElementById('resultOp').innerHTML = '-';
            const Hsl = parseInt(bil1) - parseInt(bil2);
            document.getElementById('resultHsl').innerHTML = Hsl;


        }
        function prosesKali() {
            const bil1 = document.getElementById('textBil1').value;
            const bil2 = document.getElementById('textBil2').value;
            document.getElementById('resultOp').innerHTML = '*';
            const Hsl = parseInt(bil1) * parseInt(bil2);
            document.getElementById('resultHsl').innerHTML = Hsl;



        }
        function prosesBagi() {
            const bil1 = document.getElementById('textBil1').value;
            const bil2 = document.getElementById('textBil2').value;
            document.getElementById('resultOp').innerHTML = '/';
            const Hsl = parseInt(bil1) / parseInt(bil2);
